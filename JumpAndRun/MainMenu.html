<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Road to Haval</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    
</head>
<body>

    <script>
        function playMusic() {
            var music = document.getElementById("music");
            music.play();
        }

        function stopMusic() {
            var stop = document.getElementById("music");
            music.pause();
            music.CurrentTime = 0;
        }
    </script>

    <h1 id="Title"><strong>Road to Haval</strong></h1>
    <br />
    <input id="musicon" type="button" value="Music on" onclick="playMusic()">
    <audio id="music" src="Retrogame Menue.mp3"></audio>
    <input id="musicoff" type="button" value="Music off" onclick="stopMusic()">

    <div id="all">
        <form id="NewGame" action="NewGame.html">
            <input id="single" type="submit" value="NEW GAME" />
        </form>
        <br />
        <form id="About" action="About.html">
            <input id="about" type="submit" value="ABOUT">
        </form>
    </div>

    <script src="sound.js"></script>


</body>
</html>
