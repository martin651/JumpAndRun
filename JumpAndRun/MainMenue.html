<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Road to Haval</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    
</head>
<body>

    <script>
        var audio, playbtn, seek_bar;

        function initAudioPlayer() {
            audio = new Audio();
            audio.src = "Sounds/Haval_Game_Menue-1.mp3";
            audio.loop = true;
            audio.play();

            //Objekt Referenzen

            playbtn = document.getElementById("playbtn");


            //Event Handling

            playbtn.addEventListener("click", playPause)


            //Funktionen

            function playPause() {
                if (audio.paused) {
                    audio.play();
                    //playbtn.style.background = "url('Lvl.1/pictures/Play.png') no-repeat";
                } else {
                    audio.pause();
                    //playbtn.style.background = "url('Lvl.1/pictures/Play.png') no-repeat";
                }
            }
        }

        window.addEventListener("load", initAudioPlayer);

    </script>

    <h1 id="Title"><strong>Road to Haval</strong></h1>
    <br />
    <br />
    <button id="playbtn">MUSIC</button>

    <div id="all">
        <form id="NewGame" action="NewGame.html">
            <input id="single" type="submit" value="NEW GAME" />
        </form>
        <br />
        <form id="About" action="About.html">
            <input id="about" type="submit" value="ABOUT">
        </form>
    </div>
    <img id="license" src="Lvl.1/pictures/License.png" />



</body>
</html>
